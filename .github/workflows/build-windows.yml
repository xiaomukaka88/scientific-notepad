name: Build Windows EXE

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Install frontend dependencies
      run: npm install

    - name: Install Tauri CLI
      run: npm install -g @tauri-apps/cli

    - name: Build frontend
      run: npm run build

    - name: Build Tauri app
      run: npm run tauri:build

    - name: List bundle files
      run: |
        echo "=== Listing bundle directory ==="
        Get-ChildItem -Recurse -Path "src-tauri/target/release/bundle" | Select-Object FullName, Length

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: scientific-notepad-windows
        path: |
          src-tauri/target/release/bundle/nsis/*.exe
          src-tauri/target/release/app.exe
        retention-days: 30

    - name: Check build logs on failure
      if: failure()
      run: |
        echo "Build failed. Checking logs..."
        if (Test-Path "src-tauri/target/release") {
          Get-ChildItem -Recurse -Path "src-tauri/target/release" | Select-Object FullName
        }
